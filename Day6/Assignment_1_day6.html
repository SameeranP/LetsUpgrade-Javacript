<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<script type="text/javascript">
    var c = ["red", "blue", "yellow", "green","black"];
    var currentColorIndex = 0;
  
    function changeColor() {
      document.bgColor = c[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % c.length;
      setTimeout(changeColor, 5000);
    }
  
  </script>
  
  <body onload="changeColor()">
    <h2>Program to iterate over an array of colours, and change background colour of the page after 5 seconds.</h2>
  </body>
</html>
