<body>
    <h1>Replace function expressions with arrow function for the given code.</h1>
    <p>function ask(question, yes, no){
        if (confirm(question)) yes()
        else no();
    }
    
    ask(
        "Do you agree?",
        function() {alert("You agreed.");},
        function() {alert("You cancelled the execution. "); }
    );</p>
